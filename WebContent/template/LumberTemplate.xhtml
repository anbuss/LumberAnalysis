<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        
        <link href="../resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="../resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link href="../resources/css/styles.css" rel="stylesheet" type="text/css" />
        <link href="../resources/css/default-.css" rel="stylesheet" type="text/css" />
        <link href="../resources/css/menu.css" rel="stylesheet" type="text/css" />
        
        <link href="../scripts/jquery-ui-1.8.22.custom/css/custom-theme/jquery-ui-1.8.22.custom.css" rel="stylesheet" type="text/css" media="all" />
        
        <script src="../scripts/jquery-ui-1.8.22.custom/js/jquery-1.7.2.min.js" type="text/javascript"></script>
        <script src="../scripts/jquery-ui-1.8.22.custom/js/jquery-ui-1.8.22.custom.min.js" type="text/javascript"></script>
                
       
        
        <script type="text/javascript" src="../scripts/ddlevelsmenu.js"></script>

        
        <h:outputScript library="javax.faces" name="jsf.js"/>
        <script type="text/javascript">
            jQuery.noConflict();
            ddlevelsmenu.setup("ddtopmenubar", "topbar");
        </script>

        <title>Lumber Analysis</title>
    </h:head>

    <h:body>


        <div class="outer-div">
            <!--<div id="top">-->
            <ui:insert name="top">


                <div class="whole-div" >
                    <div class="header-left">
                        <div class="logo">
                            <img src="../images/logo.png" height="36" width="166" border="0" />
                        </div>
                        
                    </div>
                    
                    
                    <div class="curve">
                            <img src="../images/greenball2.png" height="60" width="27" border="0" />
                     </div>
                    
                    <div class="middle-div">
                        
                        <div class="search">                            
                            <input type="text" 
                                   style="border:6px; width:190px; padding-left:18px; height:19px; "
                                   value="Search" onfocus="if(this.value == this.defaultValue) this.value = '';" onblur="if (this.value == '') this.value=this.defaultValue;"/>
                        </div>
                        <div class="top-menu">
                          <a href="../home/success.xhtml" class="blue">Home</a> &nbsp;| &nbsp;<a href="#" class="blue">Contact  </a> &nbsp;| &nbsp;<a href="../#{menuBean.LLLink}" class="blue">#{menuBean.LLLinkDisplay} </a>
                        </div>
                    </div>
                    
                </div>
                <div class="menu-div">
                    <div class="mattblackmenu" id="ddtopmenubar">
                        <ul>
                            <ui:repeat value="#{menuBean.firstLineMenu}" var="menu1">
                                <h:panelGroup rendered="#{!menu1.havingChild}">                                
                                    <li><a href="#{menu1.url}">#{menu1.caption}</a></li>
                                </h:panelGroup>  
                                <h:panelGroup rendered="#{menu1.havingChild}"> 
                                    <li><a rel="#{menu1.name}" href="#{menu1.url}">#{menu1.caption}</a></li>
                                </h:panelGroup>
                            </ui:repeat>
                            <a href="../success.xhtml" ><img  style="float:right;" src="../images/support.png" height="27" width="27" border="0" /></a> 
                        </ul>
                        
                    </div>


                    <!--Top Drop Down Menu 2 HTML-->

                    <ui:repeat value="#{menuBean.firstLineMenu}" var="menu2">
                        <h:panelGroup rendered="#{menu2.havingChild == true}">
                            <ul id="#{menu2.name}" class="ddsubmenustyle">
                                <ui:repeat value="#{menu2.child}" var="menu2c"> 
                                    <h:panelGroup rendered="#{menu2c.havingChild == false}">
                                        <li><a href="#{menu2c.url}">#{menu2c.caption}</a></li>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{menu2c.havingChild == true}">
                                        <li><a rel="#{menu2c.name}" href="#{menu2c.url}">#{menu2c.caption}</a></li>
                                    </h:panelGroup>
                                </ui:repeat>

                            </ul>
                        </h:panelGroup>
                    </ui:repeat>
                </div>
                <div />
            </ui:insert>

            <div class="whole-div">
                <!--div id="right">
                    <ui:insert name="right">Right</ui:insert>
                </div -->
                <div id="content" class="right_content">
                    <h:messages showDetail="#{true}" showSummary="#{false}" infoClass="infoMessage" errorStyle="errorMessage" />
                    <ui:insert name="content"></ui:insert>
                </div>
                <div id="bottom" style="width: 1020px;">
                    <ui:insert name="bottom" >This is free tool, you can get latest version from <a href=""><u>here</u></a></ui:insert>
                </div>
            </div>

        </div>
    </h:body>


</html>
